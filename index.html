
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ff4b4b" />
    <meta name="description" content="Find your next career match with Tinder for Work - Swipe right on opportunities!" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TinderWork" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    
    <!-- Theme and Safari Pinned Tab -->
    <meta name="msapplication-TileColor" content="#ff4b4b" />
    <meta name="theme-color" content="#ff4b4b" />
    <link rel="mask-icon" href="/logo.svg" color="#ff4b4b" />
    
    <!-- Preconnect to important origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Tinder for Work - Find Your Next Career Match</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #333333;
      }
      
      /* Offline indicator */
      .offline-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #ff4b4b;
        color: white;
        text-align: center;
        padding: 10px;
        z-index: 9999;
        transform: translateY(100%);
        transition: transform 0.3s ease-in-out;
      }
      
      .offline .offline-banner {
        transform: translateY(0);
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Offline banner (shown when offline) -->
    <div class="offline-banner">
      You're currently offline. Some features may be limited.
    </div>
    
    <!-- Service worker registration -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
      
      // Handle install prompt for PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        console.log('PWA installation available');
      });
      
      // Check online status
      function updateOnlineStatus() {
        if (navigator.onLine) {
          document.documentElement.classList.remove('offline');
        } else {
          document.documentElement.classList.add('offline');
        }
      }
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus(); // Initial check
    </script>
    
    <!-- Main app script (loaded as module) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
